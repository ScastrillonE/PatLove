{% load static %}
{% load navigation_tags %}

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <!--[if IE]>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- page title -->
  <title>{{page_title}}</title>
  <!--[if lt IE 9]>
      <script src="js/respond.js"></script>
      <![endif]-->
  <!-- Font files -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CQuicksand:400,500,700" rel="stylesheet">
  <link href="{% static 'fonts/flaticon/flaticon.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'fonts/fontawesome/fontawesome-all.min.css' %}" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- style CSS -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <!-- plugins CSS -->
  <link href="{% static 'css/plugins.css' %}" rel="stylesheet">
  <!-- Colors CSS -->
  <link href="{% static 'styles/maincolors.css' %}" rel="stylesheet">
  <!-- LayerSlider CSS -->
  <link rel="stylesheet" href="{% static 'vendor/layerslider/css/layerslider.css' %}">
  {% block extra_styles %} {% endblock extra_styles %}
</head>

<body id="top">
  {% preloader %}
  {% nav_menu %}
  {% block content %}

  {% endblock content %}
  {% footer %}


  <!-- Bootstrap core & Jquery -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
  <!-- Custom Js -->
  <script src="{% static 'js/custom.js' %}"></script>
  <script src="{% static 'js/plugins.js' %}"></script>
  <!-- GreenSock -->
  <script src="{% static 'vendor/layerslider/js/greensock.js' %}"></script>
  <!-- LayerSlider script files -->
  <script src="{% static 'vendor/layerslider/js/layerslider.transitions.js' %}"></script>
  <script src="{% static 'vendor/layerslider/js/layerslider.kreaturamedia.jquery.js' %}"></script>
  <script src="{% static 'vendor/layerslider/js/layerslider.load.js' %}"></script>
  <!-- Open Street maps -->
  <script src="{% static 'js/map.js' %}"></script>
  <!-- Mailchimp script -->
  <script src="{% static 'js/mailchimp.js' %}"></script>
  <!-- number counter script -->
  <script src="{% static 'js/counter.js' %}"></script>
  <!-- Contact Form script -->
  <script src="{% static 'js/contact.js' %}"></script>
  <!-- Prefix free -->
  <script src="{% static 'js/prefixfree.min.js' %}"></script>
</body>
